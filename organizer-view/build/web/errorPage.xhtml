<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organizer</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>      
        <link rel="StyleSheet" type="text/css" href="css/theme-default.css" id="themeStyle"/>
        <link rel="StyleSheet" type="text/css" href="css/styles.css"/>
    </h:head>
    <h:body>
        <i id="customheader" class="fa fa-ban" style="display:none"></i>
        <h:panelGroup layout="block" class="error-container">
            <h:panelGroup layout="block" class="error-code">#{errorMB.errorCode} </h:panelGroup> 
            <h:panelGroup layout="block" class="error-text"> #{errorMB.errorText}</h:panelGroup>
            <h:panelGroup layout="block" class="error-subtext">#{errorMB.errorSubText}</h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
