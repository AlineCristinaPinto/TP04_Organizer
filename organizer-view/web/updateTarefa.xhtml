<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Organizer</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>      
        <link rel="StyleSheet" type="text/css" href="css/theme-default.css" id="themeStyle"/>
        <link rel="StyleSheet" type="text/css" href="css/styles.css"/>
    </h:head>
    <h:body>
        
        <div class="page-container">
            <!-- Menu lateral -->           
            <div class="page-content">
                <!-- Menu Horizontal -->                
                <div class="page-content-wrap">
                    <div class="row">
                        <div class="col-md-12">
                            <p></p>
                            <h:form class="form-horizontal">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <h1 style="text-align:center">Tarefa</h1>
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Nome: </label>
                                            <div class="col-md-6 col-xs-12">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                    <h:inputText class="form-control" required="true" id="nameItem"/>                                
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Descrição: </label>
                                            <div class="col-md-6 col-xs-12">
                                                <h:inputTextarea class="form-control" cols="20" rows="5" id="descriptionItem" />                          
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Data: </label>
                                            <div class="col-md-6 col-xs-12">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                                    <h:inputText class="form-control" id="dateOfItem" label="Receipt Date" >
                                                        <f:convertDateTime pattern="yyyy-M-d" />
                                                    </h:inputText>
                                                </div>                                               
                                            </div>
                                        </div>
                                        <!-- implementar o modal --> 
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Tags: </label>
                                            <div class="col-md-6 col-xs-12">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><span class="fa fa-tag"></span></span>
                                                    <h:inputText class="form-control" readonly="true" id="tags"/>                                
                                                </div>
                                            </div>
                                        </div>
                                        <h:commandButton class="btn btn-primary pull-right" value="Salvar" action="updateTarefa" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
