<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Organizer</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>      
        <link rel="StyleSheet" type="text/css" href="css/theme-default.css" id="themeStyle"/>
        <link rel="StyleSheet" type="text/css" href="css/styles.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="login-container">

            <h:panelGroup layout="block" class="login-box animated fadeInDown">
                <h:panelGroup layout="block" class="login-logo"></h:panelGroup>
                <h:panelGroup layout="block" class="login-body">
                    <h:panelGroup layout="block" class="login-title"><strong>Bem Vindo(a) ao Organizer!</strong></h:panelGroup>
                    <h:form id="formLogin" class="form-horizontal" >
                        <h:panelGroup layout="block" class="form-group">
                            <h:panelGroup layout="block" class="col-md-12">
                                <p:inputText id="email" type="text" class="form-control" placeholder="Email" required="true" requiredMessage="Informe seu email!" value="#{loginMB.currentUser.codEmail}"/>
                                <p:message for="email"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="form-group">
                            <h:panelGroup layout="block" class="col-md-12">
                                <p:inputText id="password" type="password" class="form-control" placeholder="Senha" required="true" requiredMessage="Informe sua senha!" value="#{loginMB.currentUser.userPassword}"/>
                                <p:message for="password"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="form-group">
                            <h:panelGroup layout="block" class="col-md-6">
                                <h:commandButton type="submit" class="btn btn-info btn-block" action="#{loginMB.getUserLogin()}" value="Logar"></h:commandButton>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:form>
                    <h:panelGroup layout="block" class="login-subtitle">
                        NÃ£o possui uma conta ainda? <h:link outcome="registerUser.jsf" value="Crie uma conta"></h:link>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <p:dialog id="errorDialog" widgetVar="errorDialog"  header="Erro" appendTo="@(body)" resizable="false" draggable="false" styleClass="customBar">
            <h:form id="errorForm">
                <h:panelGroup layout="block" class="error-container">
                    <h:panelGroup layout="block" class="error-code"> 
                        <h:inputHidden id="errorCodeInput"></h:inputHidden>
                        <h:message  id="errorCode" for="errorCodeInput"></h:message> 
                    </h:panelGroup> 
                    <h:panelGroup layout="block" class="error-text"> 
                        <h:inputHidden id="errorTextInput"></h:inputHidden>
                        <h:message id="errorText" for="errorTextInput"></h:message> 
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="error-subtext">
                        <h:inputHidden id="errorSubTextInput"></h:inputHidden>
                        <h:message id="errorSubText" for="errorSubTextInput"></h:message> 
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="jquery-ui.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="plugins.js" />
        <h:outputScript library="js" name="actions.js"/>
        <h:outputScript library="js" name="script.js"/>
        <h:outputScript library="js" name="tagMenu.js"/>
        <h:outputScript library="js" name="tags.js"/>
        <h:outputScript library="js" name="configuracoes.js"/>
        <h:outputScript library="js" name="modalOptions.js"/>
        <h:outputScript library="js" name="filter.js"/>
        <h:outputScript library="js" name="settings.js"/>
    </h:body>
</html>
