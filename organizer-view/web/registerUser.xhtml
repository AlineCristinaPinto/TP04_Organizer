<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organizer</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>      
        <link rel="StyleSheet" type="text/css" href="css/theme-default.css" id="themeStyle"/>
        <link rel="StyleSheet" type="text/css" href="css/styles.css"/>
    </h:head>
     <h:body>
        <div class="login-container">

            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Junte-se ao Organizer!</strong></div>
                <h:form class="form-horizontal" id="formRegister">
                    <div class="form-group">
                        <div class="col-md-12">
                            <p:inputText class="form-control" placeholder="Email" id="email" value=#{userMB.codEmail}/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <p:inputText class="form-control" placeholder="Nome" id="email" value=#{userMB.userName}/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <p:inputText class="form-control" placeholder="Senha" id="email" value=#{userMB.userPassword}/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <p:inputText class="form-control" placeholder="Confirmar senha" id="email" value=#{userMB.confirmPassword}/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <h:commandButton  type="button" class="btn btn-info btn-block" action="#{userMB.createUser}" value="Cadastrar"></h:commandButton>
                        </div>
                    </div>
                </h:form>
                    <div class="login-subtitle">
                        JÃ¡ possui uma conta? <h:link outcome="login.jsf" value="Logar">Logar</h:link>
                    </div>
                </div>
            </div>

        </div>
    </h:body>
</html>
