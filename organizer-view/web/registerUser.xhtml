<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Organizer</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>      
        <link rel="StyleSheet" type="text/css" href="css/theme-default.css" id="themeStyle"/>
        <link rel="StyleSheet" type="text/css" href="css/styles.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="login-container">

            <h:panelGroup layout="block" class="login-box animated fadeInDown">
                <h:panelGroup layout="block" class="login-logo"></h:panelGroup>
                <h:panelGroup layout="block" class="login-body">
                    <h:panelGroup layout="block" class="login-title"><strong>Junte-se ao Organizer!</strong></h:panelGroup>
                <h:form class="form-horizontal" id="formRegister">
                    <h:panelGroup layout="block" class="form-group">
                        <h:panelGroup layout="block" class="col-md-12">
                            <p:inputText required="true" requiredMessage="Informe seu email!" class="form-control" placeholder="Email" id="email" value="#{userMB.user.codEmail}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:panelGroup layout="block" class="col-md-12">
                            <p:inputText required="true" requiredMessage="Informe seu nome!" class="form-control" placeholder="Nome" id="name" value="#{userMB.user.userName}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:panelGroup layout="block" class="col-md-12">
                            <p:inputText type="password" required="true" requiredMessage="Informe sua senha!" class="form-control" placeholder="Senha" id="password" value="#{userMB.user.userPassword}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:panelGroup layout="block" class="col-md-12">
                            <p:inputText type="password" required="true" requiredMessage="Informe sua senha para confirmar!" class="form-control" placeholder="Confirmar senha" id="confirmPassword" value="#{userMB.confirmPassword}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:panelGroup layout="block" class="col-md-6">
                            <h:commandButton class="btn btn-info btn-block" action="#{userMB.createUser()}" value="Cadastrar"></h:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
                    <h:panelGroup layout="block" class="login-subtitle">
                        JÃ¡ possui uma conta? <h:link outcome="login.jsf" value="Logar"></h:link>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </h:body>
</html>
